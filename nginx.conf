server {
    listen 80;
    root /usr/share/nginx/html;
    index index.html;
    
    # Hide nginx version for security
    server_tokens off;

    # Handle all common errors by redirecting to home (index.html)
    # This effectively makes every error look like a successful load of the SPA
    error_page 400 401 402 403 404 405 500 501 502 503 504 =200 /index.html;

    location / {
        try_files $uri $uri/ /index.html;
        
        # Security headers to avoid default clickjacking/XSS if possible
        add_header X-Frame-Options "SAMEORIGIN";
        add_header X-XSS-Protection "1; mode=block";
        add_header X-Content-Type-Options "nosniff";
    }

    # Cache for static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|json|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, no-transform";
        access_log off;
    }

    # Disable caching for service worker and critical files
    location ~* (sw\.js|manifest\.json)$ {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        expires off;
        access_log off;
    }
}
