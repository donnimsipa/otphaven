<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>otphaven</title>
  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#0ea5e9">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script type="importmap">
{

    "react/": "https://esm.sh/react@^19.2.4/",
    "html5-qrcode": "https://esm.sh/html5-qrcode@^2.3.8",

    "crypto-js": "https://esm.sh/crypto-js@^4.2.0",
    "peerjs": "https://esm.sh/peerjs@1.5.4?bundle-deps"
  }
}

</head>

<body
  class="bg-gray-100 dark:bg-gray-950 text-gray-900 dark:text-gray-100 transition-colors duration-200 selection:bg-brand-500 selection:text-white">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js').catch(err => console.log('SW Registration failed', err));
      });
    }
  </script>
</body>

</html>
